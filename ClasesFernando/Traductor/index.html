<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Traductor con Python">
    <meta name="keywords" content="HTML, CSS, JavaScript, TypeScript, Bootstrap, Python">
    <meta name="author" content="Sandra Requena">
    <meta name="title" property="og:title" content="Traductor">
    <title>Traductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/quartz/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="#" name="formulario" class="d-lg-flex align-items-center justify-content-evenly my-4 needs-validation" novalidate>
        <div class="form-group my-2 my-lg-0 p-2 p-lg-0">
          <label class="form-label">Texto a traducir:</label>
          <textarea class="form-control" rows="3" name="texto" required></textarea>
          <div class="invalid-feedback">Debes introducir texto para traducirlo</div>
        </div>
        <div class="my-2 my-lg-0 p-2 p-lg-0">
            Idioma de entrada:&nbsp;&nbsp;
            <div class="btn-group" role="group">
                <input type="radio" id="entrada-es" class="btn-check" name="entrada" value="es" required checked>
                <label class="btn btn-warning" for="entrada-es">Español</label>
                <input type="radio" id="entrada-en" class="btn-check" name="entrada" value="en">
                <label class="btn btn-info" for="entrada-en">English</label>
            </div>
        </div>
        <div class="my-2 my-lg-0 p-2 p-lg-0">
            Idioma de salida:&nbsp;&nbsp;
            <div class="btn-group" role="group">
                <input type="radio" id="salida-es" class="btn-check" name="salida" value="es" required>
                <label class="btn btn-warning" for="salida-es">Español</label>
                <input type="radio" id="salida-en" class="btn-check" name="salida" value="en" checked>
                <label class="btn btn-info" for="salida-en">English</label>
            </div>
        </div>
        <div class="my-2 my-lg-0 p-2 p-lg-0">
            <button type="reset" class="btn btn-danger">Borrar</button>
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
    <div id="traduccion" class="text-center"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
